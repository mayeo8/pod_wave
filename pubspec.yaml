name: pod_wave
description: Your Audio Odyssey
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.18.1
  flutter_lints: ^2.0.0
  audioplayers: ^5.2.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/
    - assets/podcast/

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Bold.ttf


